			var availableNotes = [

var table = document.getElementById("myTable");
for (var i = 1, row; row = table.rows[i]; i++) {

			//			col.innerHTML = '<center><button type="button" class="btn btn-primary m-2 collapse row-'+i+'" data-parent="#myTable">Upload Notes</button><button type="button" class="btn btn-primary m-2 collapse row-'+i+'" data-parent="#myTable">View Notes</button></center>';
