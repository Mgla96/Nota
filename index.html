<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<title>Nota</title>
</head>
<body>

  <!--side navigation-->
  <div id="mySidenav" class="sidenav" style="font-family:Poppins;s">

  	<h id="title"> <center> Choose a quarter to find your class: </center> </h>
  	<img id="menu" onclick="openNav()" src="images/menu.png">

  	<div class="fall">
    	<a href="#"> <img src="images/fall.png" class="image"> </a>

  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "300px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>
