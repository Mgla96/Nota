<body>

        <div class="container">
          <div class="row">
            
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              
              <h2 style="text-align: center; color:grey;">your all access pass to any class</h2>
              <div class="card card-signin">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <form class="form-signin">
                    <div class="form-label-group" style="height:auto;">
                      <label for="inputEmail">Email address</label>
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    
                    </div>
      
                    <div class="form-label-group" style="height:auto;">
                      <label for="inputPassword">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  
                    <hr class="my-2">
                    <p class="">Forgot <a href="#">username</a> or <a href="#">password</a>?<br><a href="#">First time user</a>?</p>
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
